<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">

  <g id="b1" transform="translate(200,200)" onmouseup="alert('Button audio');">
    <rect width="150" rx="20" ry="20" height="100" fill="cyan" stroke="gray" stroke-width="5"/>
    <text x="75" y="50" fill="black" font-size="20" text-anchor="middle">Audio</text>
  </g>

  <g id="b2" transform="translate(400,200)" onclick="alert('Button video');">
    <rect width="150" rx="20" ry="20" height="100" fill="cyan" stroke="gray" stroke-width="5"/>
    <text x="75" y="50" fill="black" font-size="20" text-anchor="middle">Video</text>
    <animate begin="3s" dur="2s" repeatCount="1" attributeName="fill" from="blue" to="red" fill="freeze" />
  </g>

  <script>
  function set(w){
  d = document.getElementById("b1");
  d.setAttribute("width", w);
  }
  </script>

</svg>
